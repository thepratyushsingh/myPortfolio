<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Pratyush</title>
  <link rel="icon" type="image/x-icon" href="./logos and stickers/letter-p favicon.png">
  <link rel="stylesheet" href="./form.css">
</head>
<body>
  <section class="contact">
    <h1 class="h-primary center">Contact Pratyush</h1>
    
    <div class="contact-box">
      <form action="https://formsubmit.co/pratyush2349@gmail.com" method="POST">
        <div class="form-group">
          <label for="name">Name: </label>
          <input type="text" name="name" placeholder="Enter your name" class="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email: </label>
          <input type="email" name="name"  class="email"  placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="message">What do you want to talk: </label>
          <input type="text" name="message" class="message" required>
        </div>
        <button>Submit</button>
      </form>
    </div>
  </section>
</body>
</html>
